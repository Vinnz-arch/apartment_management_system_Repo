{% load static %}
<!-- Add messages display with toast styling -->
{% if messages %}
<div id="toast-container" class="fixed top-4 right-4 z-50">
    {% for message in messages %}
    <div class="toast-message mb-2 p-4 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200{% elif message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
